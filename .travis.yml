language: python
python:
  - "2.7"
install: "pip install -r requirements_dev.txt"
before_script:
  # Allow us to SSH passwordless to localhost
  - ssh-keygen -f ~/.ssh/id_rsa -N ""
  - cp ~/.ssh/{id_rsa.pub,authorized_keys}
  # Creation of an SSH agent for testing forwarding
  - eval $(ssh-agent)
  - ssh-add
script: DJANGO_SETTINGS_MODULE="spicy.core.profile.tests.settings" PYTHONPATH="${PYTHONPATH}:$(pwd)/src" python -m unittest discover
