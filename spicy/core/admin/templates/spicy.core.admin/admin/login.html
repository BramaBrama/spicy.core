<!doctype html>{% load staticfiles i18n crispy_forms_tags %}
<html>
  <head>

    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">


    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>{% trans 'Login' %}</title>

    <link href="{% static 'spicy.core.admin/css/application.css' %}" media="screen" rel="stylesheet" type="text/css">
    <link href="{% static 'spicy.core.admin/css/bootstrap-style.css' %}" media="screen" rel="stylesheet" type="text/css">

    <script src="{% static 'spicy.core.admin/js/application.js' %}"></script>
  </head>

  <body>

  <div class="navbar navbar-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container-fluid">

        <a class="brand" href="#">{{ current_site.domain }}</a>

        <ul class="nav pull-right">

          <li class="toggle-primary-sidebar hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-primary"><a><i class="icon-th-list"></i></a></li>

          <li class="collapsed hidden-desktop" data-toggle="collapse" data-target=".nav-collapse-top"><a><i class="icon-align-justify"></i></a></li>

        </ul>



      </div>
    </div>
  </div>
  <div class="container">

  <div class="span4 offset4">


    <div class="padded">
      <div class="login box" style="margin-top: 80px;">

        <div class="box-header">
          <span class="title">{% trans 'Login' %}</span>
        </div>

        <div class="box-content padded">
          <form class="separate-sections" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit"
                      class="btn btn-blue">{% trans "Login" %}</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  </div>

  </body>
</html>
