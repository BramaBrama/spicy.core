{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}"
              class="help-inline normal-weight">
            {{ field.help_text|safe }}
        </span>
    {% else %}
        <i id="hint_{{ field.auto_id }}" class="help-block note font12 black normal-weight">
            {{ field.help_text|safe }}
        </i>
    {% endif %}
{% endif %}
