{% if form_show_errors and field.errors %}
    <span class="help-block note">
    {% for error in field.errors %}
        <i class="icon-warning-sign red icon-left"></i>
        <span id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="help-block">
            <strong>{{ error }}</strong>
        </span>
    {% endfor %}
    </span>
{% endif %}
