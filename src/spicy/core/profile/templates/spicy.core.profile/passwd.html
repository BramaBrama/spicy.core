{% extends current_base %}{% load url from future %}{% load staticfiles sk %}

{% block content %}

{% if message %}
<div>
  <p>{{ message }}</p>
</div>
{% endif %}

<form method="post" enctype="multipart/form-data" action=''>{% csrf_token %}
  <ul>
    {% for field in form %}
    <li>{{ field.label_tag }}{{ field }}{{ field.errors }}</li>
    {% endfor %}
  </ul>  
  <input type="submit" value="{% trans "Save"%}"/>
</form>

{% endblock content %}
